<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="{{ item.image}}">
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.author }} â€¢ {{ item.date }}</p>
    </button>
  </ion-list>
</ion-content>
